<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoL 시청용</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/team-setup.css">
  <link rel="stylesheet" href="css/champion-pick.css">
  <link rel="stylesheet" href="css/match-view.css">
  <link rel="stylesheet" href="css/dictionary.css">

  <!-- Pretendard 폰트 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
</head>
<body>
  <div id="app">
    <header class="header">
      <span class="header__title">LoL 시청용</span>
    </header>

    <nav class="nav" id="nav">
      <div class="nav__left">
        <a href="#team-setup" class="nav__item" data-route="team-setup">팀 설정</a>
        <a href="#champion-pick" class="nav__item" data-route="champion-pick">챔피언 픽</a>
        <a href="#match-view" class="nav__item" data-route="match-view">경기 화면</a>
        <span class="nav__divider">|</span>
        <a href="#object-dict" class="nav__item" data-route="object-dict">오브젝트</a>
        <a href="#item-dict" class="nav__item" data-route="item-dict">아이템</a>
      </div>
      <div class="nav__right">
        <span class="nav__game-label">경기</span>
        <div class="game-tabs" id="game-tabs">
          <button class="game-tab game-tab--active" data-game="1">1</button>
          <button class="game-tab" data-game="2">2</button>
          <button class="game-tab" data-game="3">3</button>
          <button class="game-tab" data-game="4">4</button>
          <button class="game-tab" data-game="5">5</button>
        </div>
      </div>
    </nav>

    <main class="main">
      <!-- 페이지 컨텐츠가 여기에 렌더링됩니다 -->
    </main>
  </div>

  <!-- JavaScript (ES6 모듈) -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
